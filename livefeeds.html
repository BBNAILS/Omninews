<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News Feed</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000, #ff0000);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            color: #fff;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: bold;
        }
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }
        .video-item {
            flex: 1 1 calc(25% - 20px); /* 4 videos per row */
            position: relative;
        }
        .video-item iframe {
            width: 500px;
            height: 300px;
            border: none;
        }
        .video-item .btn-fullscreen {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #0074D9; /* Cerulean Blue */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 1;
        }
        .video-item .btn-fullscreen:hover {
            background-color: #005DA6; /* Darker shade of Cerulean Blue */
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px; /* Adjust the width of the logo as needed */
            height: auto;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pho/logo.jpg" alt="Your Logo" class="logo">
        <h1>Live News Feed</h1>
        <div class="video-grid">
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/gCNeDWCI0vo?si=K0-xJ0ySPR7V3_uV" frameborder="0"></iframe>
                <button class="btn-fullscreen" onclick="toggleFullScreen(this.parentNode.querySelector('iframe'))">Full Screen</button>
            </div>
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/w9uJg68CV4g?si=ItPOXOzM-L6-UMsG" frameborder="0"></iframe>
                <button class="btn-fullscreen" onclick="toggleFullScreen(this.parentNode.querySelector('iframe'))">Full Screen</button>
            </div>
            <h1>Sports</h1>
            <div class="video-item">
                <iframe src="https://scorevisit.com/match/luton-town-vs-manchester-united-18842524" frameborder="0"></iframe>
                <button class="btn-fullscreen" onclick="toggleFullScreen(this.parentNode.querySelector('iframe'))">Full Screen</button>
            </div>
            <div class="video-item">
                <iframe src="https://scorevisit.com/match/vfl-bochum-1848-vs-fc-bayern-munchen-18863408" frameborder="0"></iframe>
                <button class="btn-fullscreen" onclick="toggleFullScreen(this.parentNode.querySelector('iframe'))">Full Screen</button>
            </div>
            <!-- Add more video items as needed -->
        </div>
    </div>

    <script>
        function toggleFullScreen(iframe) {
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    alert('Error attempting to enable full screen');
                    console.error(err);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
